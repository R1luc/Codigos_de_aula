<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h2>Cadastro de Produtos</h2>
    Nome do produto: <input type="text" id="nome"><br><br>
    Preço: <input type="number" id="preço"><br><br>
    Categoria: <select id="categoria">
        <option value="Alimentação">Alimentação</option>
        <option value="Eletrônico">Eletrônico</option>
        <option value="Eletrodoméstico">Eletrodoméstico</option>
        <option value="Vestuario">Vestuario</option>
        <option value="Outro">Outro</option>
    </select><br><br>
    Descrição: <textarea id="descrição"></textarea><br>
    <button type="button" onclick="adicionar()">Adicionar</button><br><br>

    <table id="tabela" border="1">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Descrição</th>
        </tr>
    </table>
    <script src="Questão 21 (Tabela).js"></script>
</body>
</html>
